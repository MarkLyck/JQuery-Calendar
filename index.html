<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" media="screen">
    <link rel="stylesheet" href="styles/font-awesome.min.css" media="screen">
    <link rel="stylesheet" href="main.css" media="screen">
  </head>
  <body>
    <header>
      <button id="prev" type="button" name="button"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
      <div class="wrapper">
        <p id="month" class="month">January</p>
        <p id="year" class="year">2000</p>
      </div>
      <button id="next" type="button" name="button"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
    </header>
    <main>
      <div class="week-days">
        <p>MON</p>
        <p>TUE</p>
        <p>WED</p>
        <p>THU</p>
        <p>FRI</p>
        <p>SAT</p>
        <p>SUN</p>
      </div>
      <div class="days-wrapper">
        <ul class="dates">

        </ul>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
